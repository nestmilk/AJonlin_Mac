<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
	<meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
	<title>艾进登录</title>
</head>
<body>


    <div class="fl form-box">
        <h2>帐号登录</h2>
        <form action="{% url 'users:login' %}" method="post" autocomplete="off">
            <div>
                <label>用户名/邮箱</label>
                <input name="username" type="text" placeholder="用户名/邮箱" />
            </div>
            <div>
                <label>&nbsp;&nbsp;&nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;&nbsp;码&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input name="password" type="password" placeholder="请输入您的密码" />
            </div>
            <div>
                {% for key,error in login_form.errors.items  %}
                    {% if key == "username" %}
                        用户名:
                    {% else %}
                        密码:
                    {% endif %}
                    {{ error }}
                {% endfor %}
                {{msg}}
            </div>
{#            <div>#}
{#                <a href="{% url "forget_pwd" %}">忘记密码？</a>#}
{#            </div>#}

            <input type="submit" value="立即登录 > " />
        {% csrf_token %}
        </form>
    </div>

<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
</body>
</html>
